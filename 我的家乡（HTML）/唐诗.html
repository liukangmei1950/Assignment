<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>刘梦剑</title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				margin: 0 auto;		
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h4>静夜思</h4>
			窗前明月光，<br />
			疑是地上霜，<br />
			举头望明月，<br />
			低头思故乡。<br />
		</div>
	</body>
</html>
