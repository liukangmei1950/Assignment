<!DOCTYPE html>
<html lang="en">

<head>
	<title>watchr选购页面</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="catbox">

		<table id="cartTable">
			<thead>
				<tr>
					<th><label><input class="check-all check" type="checkbox" />&nbsp;全选</label></th>
					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="checkbox"><input class="check-one check" type="checkbox" /></td>
					<td class="goods"><img src="images/gm1.png" alt="" /><span>HUAWEI WATCH FIT</span></td>
					<td class="price">449</td>
					<td class="count"><span class="reduce">-</span><input class="count-input" type="text"
							value="1" /><span class="add">+</span></td>
					<td class="subtotal">449</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr>
					<td class="checkbox"><input class="check-one check" type="checkbox" /></td>
					<td class="goods"><img src="images/gm2.png" alt="" /><span>高驰（COROS） PACE</span></td>
					<td class="price">1499</td>
					<td class="count"><span class="reduce">-</span><input class="count-input" type="text"
							value="1" /><span class="add">+</span></td>
					<td class="subtotal">1499</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr>
					<td class="checkbox"><input class="check-one check" type="checkbox" /></td>
					<td class="goods"><img src="images/gm3.png" alt="" /><span>Amazfit 跃我 GTR</span></td>
					<td class="price"> 999</td>
					<td class="count"><span class="reduce">-</span><input class="count-input" type="text"
							value="1" /><span class="add">+</span></td>
					<td class="subtotal"> 999</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr>
					<td class="checkbox"><input class="check-one check" type="checkbox" /></td>
					<td class="goods"><img src="images/gm4.png" alt="" /><span>三星Galaxy Watch4 </span></td>
					<td class="price">1799</td>
					<td class="count"><span class="reduce">-</span><input class="count-input" type="text"
							value="1" /><span class="add">+</span></td>
					<td class="subtotal">1799</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
			</tbody>
		</table>

		<div class="foot" id="foot">
			<label class="fl select-all"><input type="checkbox" class="check-all check" />&nbsp;全选</label>
			<a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
			<div class="fr closing" id="tot">结 算</div>
			<div class="fr total">合计：￥<span id="priceTotal">0</span></div>
			<div class="fr selected" id="selected">已选商品<span id="selectedTotal">0</span>件<span
					class="arrow up">︽</span><span class="arrow down">︾</span></div>
			<div class="selected-view">
				<div id="selectedViewList" class="clearfix">
					<div><img src="images/1.jpg"><span>取消选择</span></div>
				</div>
				<span class="arrow">◆<span>◆</span></span>
			</div>
		</div>

	</div>
	<link rel="stylesheet" href="css/三级页面.css" />
	<script type="text/javascript" src="js/三级页面.js"></script>
</body>

</html>
