<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>

    <div>
        <div id="zhuce">
            <h3>Sign in</h3>
            <form action="index.html" method="get">
                <p><b>用户名:</b><input type="text" placeholder="请输入用户名"><span>用户名由英文字母和数字组成的4-16位字符，以字母开头!</span></p>
                <p><b>密码:</b><input type="password" placeholder="请输入至少3位数密码"><span>密码由英文字母和数字组成的4-10位字符!</span></p>
                <p><b>确认密码:</b><input type="password" placeholder="请再次输入密码"><span></span></p>
                <p><b>邮箱:</b><input type="email" placeholder="请输入邮箱"><span></span></p>
                <p><b>手机号:</b><input type="tel" placeholder="请输入11位手机号"><span></span></p>
                <div>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                    <input type="button" value="返回首页">
                </div>
            </form>
        </div>
    </div>


</body>
<link rel="stylesheet" href="css/register.css">
<script src="js/jquery-1.12.4.js"></script>
<script src="js/register.js"></script>

</html>
